<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cypher Cesar</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class="row">
    <div class="col-3">
    <h1 class = "titulo">Cypher Me Cesar</h1>
  </div>
  </div>
<section class = "left">
  <div class="row">
    <div class="col-3">
      <input id = "intervals" type = "number" placeholder="Introduce intervalo deseado">
        <p>
         Elige el tamaño del intervalo.
        </p>
      </input> 
    </div>
  </div>  
</section>
<!--parte del medio donde va el mensaje y eleccion-->
<section class = "middle">
  <div class="row">
    <div class="col-3">
      <input id = "textCesar" type = "text" placeholder = " Introduce aquí mensaje">
      </input>
    </div>
  </div>
  
<!-- aqui van los botonoes de codificar y descodificar-->
<!--eleccion entre cifrado y descifrado-->
  <ul>
   <li>
    <strong>
     CLICK SI DESEA CODIFICAR
    </strong>               
   </li>
   <button id="coder" type="submit" >
    OK
   </button>
   <li>
    <strong>
     CLICK SI DESEA DESCODIFICAR
    </strong>
   </li>
   <button id="decoder" type="submit" >
    OK
   </button>   
  </ul>
</section>

<!--respuesta-->
<section class = "right">
  <div class="row">
    <div class="col-3">
        <p>Tu mensaje</p>
        <textarea id ="answer" placeholder="aqui va tu respuesta" readonly cols="30" rows="2"></textarea>      
    </div>
  </div>
      
      
</section>
 
  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
