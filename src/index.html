<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cypher Cesar</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div>
    <h1 class = "titulo">Cypher Me Cesar</h1>
  </div>
<section class = "left">
    <button id = "cypher" type = "submit">
      cypher
    </button>
  <input id = "intervals" type = "number">
     <p>
      Qué es esto?, elegir un tamaño de intervalo: sera el numero de espacio que salte las letras, para codificar su mensaje.
    </p>
  </input> 
  </div>
</section>
<!--parte del medio donde va el mensaje y eleccion-->
<section class = "middle">
  <input id = "message" type = "text" placeholder = " Introduce aquí mensaje" >
    </input>
<!-- aqui van los botonoes de codificar y descodificar-->
<!--eleccion entre cifrado y descifrado-->
  <ul>
   <li>
    <strong>
     CLICK SI DESEA CODIFICAR
    </strong>               
   </li>
   <button id="coder" type="submit" >
    OK
   </button>
   <li>
    <strong>
     CLICK SI DESEA DESCODIFICAR
    </strong>
   </li>
   <button id="decoder" type="submit" >
    OK
   </button>   
  </ul>
</section>

<!--respuesta-->
<section class = "right">
      <p>Tu mensaje</p>
        <input id = "answer"  type="readonly" placeholder = "respuesta del mensaje" ></input>  
</section>
 
  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
